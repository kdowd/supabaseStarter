    <script type="module" src="./js/main.js"></script>

    <script type="module">
        import { supabase } from "./js/main.js";
        const updatePasswordButton = document.querySelector('button');


        updatePasswordButton.addEventListener("click", async (e) => {
            const newPassword = document.querySelector('input[name=password]').value.trim();

            // this will change the password of the email from reset.html
            // and will then log-in as that user, it will log-out the current user, if any 
            // remember, an email happens in the middle of this process
            // kevin.dowd - ursulaNiamh
            const { data, error } = await supabase.auth.updateUser({ password: newPassword });
            if (error) {
                console.log("error = ", error);
                document.querySelector('.result').innerHTML = error.message;
                return;
            }

            if (data) {
                console.log("data = ", data);
            }

        });



    </script>

<body>
    <h1>Update password....</h1>

    <input type="password" name="password" placeholder="new password here" id="">
    <button>Update</button>
    <p class="result"></p>

</body>
