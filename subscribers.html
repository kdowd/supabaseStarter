    <script type="module">

        import { supabase } from "./js/main.js";
        document.querySelector('button').addEventListener("click", async (e) => {
            console.log("Get Users");
            const { data, error } = await supabase
                .from('subscribers')
                .select('*')
                .ilike('country', 'belarus');



            if (error) {
                console.log(error);
            }

            if (data) {
                console.log(data);
            }



        });

    </script>
